services: 
  sso:
    ports:
     - "44044:44044"
    build:
      context: ./sso
      dockerfile: ./Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
  
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "auth_psql"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
     - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d auth_psql" ]
      interval: 30s
      timeout: 30s
      retries: 5
  
  migrate:
    image: migrate/migrate
    volumes:
     - ./sso/repository/postgres/psql_migrations:/migrations
    command:
      [ "-path", "/migrations", "-database", "postgres://user:password@postgres:5432/auth_psql?sslmode=disable", "up" ]
    depends_on:
      postgres:
        condition: service_healthy

  mailer:
    build:
      context: ./mailer
      dockerfile: ./Dockerfile
    environment:
      KAFKA_BROKERS: kafka:9093
      KAFKA_TOPIC:  email_messages
      KAFKA_GROUP:  mailers
    depends_on:
      kafka:
        condition: service_healthy

  kafka:
    image: apache/kafka-native
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: DOCKER://0.0.0.0:9093,HOST://0.0.0.0:9092,CONTROLLER://localhost:9091
      KAFKA_ADVERTISED_LISTENERS: DOCKER://kafka:9093,HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER:PLAINTEXT,HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9091
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092"]
      interval: 10s
      timeout: 5s
      retries: 6

